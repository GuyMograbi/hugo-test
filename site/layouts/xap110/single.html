{{ partial "header.html" . }}
{{ partial "navbar110.html" . }}


<div class="container-fluid" style="padding-top:10px;min-height: 650px;">
	<div class="col-lg-2" style="margin-left:10px; margin-top:100px;">
		<nav class="sidebar-nav">
			{{ $currentNode := . }}
			{{ range .Site.Menus.xap110 }}

			<li>
				<a class="sidebar-nav-item{{if or ($currentNode.IsMenuCurrent "xap110" .) ($currentNode.HasMenuCurrent "xap110" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>
			</li>

			{{ end }}
		</nav>
	</div>



	<div class="col-lg-8">
		<h1>{{ .Title }}</h1>
		{{ .Content }}
	</div>


	<div id="toc" style=" margin-top:100px;margin-right:10px;margin-left:40;background:#f6f8f9" class="col-lg-2 toc {{ if gt (len .TableOfContents) 1 }}compact{{ end }}">
		<center><h5>In This Page</h5></center>
		{{ .TableOfContents }}
	</div>




</div>

{{ partial "footer.html" . }}
