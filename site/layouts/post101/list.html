{{ partial "header.html" . }}
{{ partial "navbar101.html" . }}


<div class="container">
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<hr>

	<div class="row">


		<div class="col-sm-1">
			<nav class="sidebar-nav">
				{{ $currentNode := . }}
				{{ range .Site.Menus.xap110 }}
				<a class="sidebar-nav-item{{if or ($currentNode.IsMenuCurrent "xap110" .) ($currentNode.HasMenuCurrent "xap110" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>
				{{ end }}
			</nav>
		</div>


		<div class="col-sm-9">
			{{ .Content }}
		</div>


		<div id="toc" class="col-lg-offset-6 toc {{ if gt (len .TableOfContents) 2500 }}compact{{ end }}">
			<h5> On this page </h5>
			{{ .TableOfContents }}
		</div>



	</div>

</div>

{{ partial "footer.html" . }}
